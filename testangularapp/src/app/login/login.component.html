<div class="bg-info p-2 text-center text-white">
    <div>
            <h3>Authentication and XML Reader Test</h3>
    </div>
    <div>
        username/password:  testuser/password
    </div>
</div>
<div>
    <div class="row p-2">
        <div class="col-4">
        </div>
        <div class="col-4">
                <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="username" [(ngModel)]="username" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        </div>
                </form>
        </div>
        <div class="col-4">
        </div>
    </div>
    
</div>
