<div class="container-fluid">
        <div class="row">
            <div class="col bg-info p-2 text-center text-white">
                <a class="navbar-brand">Welcome</a>
            </div>
        </div>
</div>
<div>
    <div class="row p-2">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="text-center">
                User Information (from xml file):
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <table>
                    <tbody class="table">
                        <tr>
                            <td class="text-right">Username</td>
                            <td>{{User.username}}</td>
                        </tr>
                        <tr>
                            <td class="text-right">First Name:</td>
                            <td>{{User.firstname}}</td>
                        </tr>
                        <tr>
                            <td class="text-right">Last Name:</td>
                            <td>{{User.lastname}}</td>
                        </tr>
                        <tr>
                            <td class="text-right">Email:</td>
                            <td>{{User.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4">            
        </div>
    </div>
    <div>
        To log out, click <a [routerLink]="['/login']">here</a>
    </div>
</div>
